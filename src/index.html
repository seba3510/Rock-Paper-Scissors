<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div>
      <h1>Rock Paper Scissors</h1>
    </div>

    <br />
    <br />

    <div class="scoreboard-container">
      <div class="row">
        <div class="col col-header">
          <h1>Player</h1>
        </div>
        <div class="col col-display" id="playerScore"></div>

        <div class="col col-points"></div>
      </div>

      <div class="row">
        <div class="col col-header">
          <h1>Computer</h1>
        </div>
        <div class="col col-display" id="playerScore"></div>

        <div class="col col-points"></div>
      </div>
    </div>

    <div class="images-container">
      <div>
        <img src="../images/rock.jpg" alt="Rock" class="rock-img" />
      </div>

      <div>
        <img src="../images/paper.jpg" alt="Paper" class="paper-img" />
      </div>

      <div>
        <img src="../images/scissors.png" alt="Scissors" class="scissors-img" />
      </div>
    </div>
    <script src="./rps.js"></script>
  </body>
</html>
