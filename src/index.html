<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>

    <div class="btns-container">
      <div>
        <button class="rock-btn">
          <img src="../images/rock.jpg" alt="" class="rock-img" />
        </button>
      </div>

      <div>
        <button class="paper-btn">
          <img src="../images/paper.jpg" alt="" class="paper-img" />
        </button>
      </div>

      <div>
        <button class="scissors-btn">
          <img src="../images/scissors.png" alt="" class="scissors-img" />
        </button>
      </div>
    </div>

    <div class="scores-container">
      <p class="pScore"></p>

      <p class="cScore"></p>
    </div>

    <div class="result-container"></div>
    <script src="./rps.js"></script>
  </body>
</html>
